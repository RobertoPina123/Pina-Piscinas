<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel de Imagens com Background</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .carousel {
            width: 100%;
            max-width: 800px; /* Controle da largura */
            height: 400px; /* Altura do carrossel */
            overflow: hidden;
            position: relative;
            margin: auto;
        }
        .carousel-images {
            width: 300%;
            height: 100%;
            display: flex;
            animation: slide 12s infinite;
        }
        .slide {
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
        }
        @keyframes slide {
            0% { transform: translateX(0%); }
            33% { transform: translateX(-100%); }
            66% { transform: translateX(-200%); }
            100% { transform: translateX(0%); }
        }
    </style>
</head>
<body>
    <div class="carousel">
        <div class="carousel-images">
            <div class="slide" style="background-image: url('imagens/Background3.jpg');"></div>
            <div class="slide" style="background-image: url('imagens/background4-1.jpg');"></div>
            <div class="slide" style="background-image: url('imagens/background2.jpg');"></div>
        </div>
    </div>
</body>
</html>
